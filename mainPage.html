<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benelux</title>
    <link rel="stylesheet" href="mainPage.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <label class="logo">Benelux</label>
        <ul>
          <li>
            <input type="button" name="" class="button" value="Add a task" />
          </li>

          <li>
            <input
              type="button"
              name=""
              id="User"
              class="User"
              value="Profile Name"
            />
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="task-list">
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" placeholder="My task for today" />
              <input
                type="text"
                class="hours"
                placeholder="Total hours worked"
              />
              <input
                type="text"
                class="profit"
                placeholder="Total profit made"
              />
              <input
                type="text"
                class="description"
                placeholder="Short description of the task"
              />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="mainPage.js"></script>
  </body>
</html>
